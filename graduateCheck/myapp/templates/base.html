<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>졸업요건 체크 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1 0 auto;
            padding-bottom: 2rem;
        }
        .footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">KU 철학과 졸업요건 체크</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 건국대학교 철학과 졸업요건 체크 시스템. All rights reserved.</span>
            <br>
            <small class="text-muted">개발자: 오희 | 문의: ohheeranda@gmail.com</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 페이지를 떠날 때 파일 삭제 요청
        window.addEventListener('beforeunload', function() {
            fetch('/cleanup/', {
                method: 'GET',
                keepalive: true  // 페이지가 언로드되더라도 요청이 완료되도록 보장
            });
        });
    </script>
</body>
</html>
